<html>
    <head>
        <title>
            InFund - Where a start happens
        </title>
        <style>
            *{
                margin: 0;
                overflow-x: hidden;
            }
            .infund-nav-logo{
                background: black;
                width: 50px;
                height: 50px;

                margin-left: 25px;

                border-radius: 50%;
            }
            .infund-nav{
                width: 100vw;
                height: 57px;
                position: fixed;
                z-index: 10;

                background: white;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.01);

                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .infund-nav-item-container{
                display: flex;
            }
            .infund-nav-item-container div{
                padding-left: 15px;
                padding-right: 15px;
            }
            .infund-nav-item-container div:nth-child(2){
                border-right: 1px solid black;
            }
            .infund-button{
                width: 90px;
                margin: auto;
                text-align: center;
                padding: 9px;
                background: dodgerblue;
                border-radius: 16px;
                font-size: 14pt;
                color: white;
            }
            .infund-button:hover{
                cursor: pointer;
                background: #1B81E5;
            }
            .infund-logo-text{
                width: 180px;
                margin: auto;
                text-align: center;
                background: dodgerblue;
                font-size: 38pt;
                color: white;
            }
            .infund-landing{
                width: 100vw;
                height: 100vh;

                position: relative;
            }
            .infund-landing-background{
                width: 100vw;
                height: 100vh;

                opacity: .3;
                background-image: url("public/img/background.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: 50% 50%;
            }
            .infund-landing > div > *{
                margin-bottom: 20px;
            }
            .infund-landing-desc{
                position: absolute;
                top: calc((100vh / 2) - (143px / 2));
                left: calc((100vw / 2) - (120px / 2));
                z-index: 9;
            }
        </style>
    </head>
    <body>
        <nav class="infund-nav">
            <div class="infund-nav-logo"></div>
            <div class="infund-nav-item-container">
                <div>Get the app</div>
                <div>Sign In</div>
                <div>Sign Up</div>
            </div>
        </nav>

        <header class="infund-landing">
            <div class="infund-landing-desc">
                <div class="infund-logo-text">
                    InFund
                </div>
                <div style="text-align: center">
                        Where a Start Happens
                </div>
                <div class="infund-button">
                    Start Now
                </div>
            </div>
            <div class="infund-landing-background"></div>
        </header>

        <main class="infund-landing" style="display: flex; align-items: center;">
            <div style="margin: auto;">
                <div style="text-align: center">
                    Feature
                </div>
                <div style="text-align: center">
                    How it Works
                </div>
            </div>
        </main>

        <footer class="infund-landing" style="display: flex; align-items: center;">
            <div style="margin: auto;">
                <div style="text-align: center">
                    quote
                </div>
                <div style="text-align: center">
                    <input type="text" placeholder="Enter email.." style="width: 250px; height: 32px; padding-left: 10px; border-radius: 10px; border: 0; outline: none;">
                </div>
                <div class="infund-button">
                    Start Now
                </div>
            </div>
        </footer>
    </body>
</html>
